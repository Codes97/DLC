<!DOCTYPE HTML>
<html>
	<head>
		<title>Trabajo Práctico DLC 2018</title>
		<meta charset="utf-8" />
        
		<link rel="stylesheet" href="assets/css/main2.css" />
        <script src="scripts/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="scripts/bootstrap.js" type="text/javascript"></script>
        <script src="scripts/angular.js"></script>
        <script src="assets/js/dlc.js"></script>

	</head>
	<body ng-app="appDlc" ng-controller="BuscadorController">
			<nav id="nav">
				<ul class="container">
					<li><a href="index.html">Inicio</a></li>
					<li><a href="buscador.html">Buscador</a></li>
					<li><a href="agregarDoc.html">Agregar Documento</a></li>
				</ul>
			</nav>

        <section id="right-nav">
                        <header>
							<span class="image"><img src="images/person.png"/></span>
							<h1 id="title">Integrantes</h1>

				</header>
						<nav id="names">
							<ul>
								<li>Arguello, Santiago</li>
								<li>Crespo, María Mickaela</li>
								<li>García Cowan, Eliana Belén</li>
								<li>Senn, Juan Pablo</li>
							</ul>
						</nav>

			</section>


			<div class="wrapper">
                <div class="content">
                            <form class="searchForm" name="SearchForm" novalidate >
                                <div class="search">
                                    <input type="text" name="searchInput" ng-model="DtoSearch" placeholder="Ingrese las palabras a buscar" ng-keypress="$event.which == 13 && Search()"/>
                                    <input class="btn" type="submit" value="Buscar" ng-click="Search()"/>
                                    </div>
                                
                            </form>

					<div class="documents" ng-show="busquedaHecha && respuestaBusqueda">
						<div class="titulo">
							<h1><strong>Resultados...</strong></h1>
						</div>
						<ul class="docsList" ng-repeat="doc in Lista">
							<li> <h1 class="docTitle"><a href="{{doc.vUrl}}">{{doc.docName}}</a></h1>
								<p>{{doc.vUrl}}</p>
							</li>

						</ul>


						<!--<ul class="pagination">
							<li><a href="#" class="button">Anterior</a>
							</li>
							<li class="pag actual"><a href="#">1</a>
							</li>
							<li class="pag"><a href="#">2</a>
							</li>
							<li class="pag"><a href="#">3</a>
							</li>
							<li class="pag"><a href="#">4</a>
							</li>
							<li><a href="#" class="button special">Siguiente</a></li>
						</ul> -->

						<div class="col-sm-12 paginador">
							<div class="pull-left lblPagReg">
								<span class="label label-default">Registros: {{RegistrosTotal}}</span>
							</div>
							<div class="text-center col-sm-12">
								<ul uib-pagination total-items="RegistrosTotal" ng-model="PaginaActual" max-size="10" class="pagination-sm" boundary-links="true" first-text="Primera" last-text="Ultima" previous-text="Anterior" next-text="Siguiente" rotate="true" ng-change="Search()"></ul>
							</div>
						</div>

					</div>

					<div class="documents" ng-show="busquedaHecha && !respuestaBusqueda">
						<h1><strong>No se encontraron resultados</strong></h1>
					</div>

				</div>

			</div>

        <footer>
        </footer>

	</body>
</html>
